  <a class="navbar-brand" href="#">Smart Dating</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
<!-- ngIf is structure direrctive for conditional display -->
    <div *ngIf="loggedIn()" class="dropdown">
      <a class="dropdown-toggle text-light">
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </a>
    
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#" class="fa fa-user">Edit Profile</a>
      <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a>      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginFrom="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text"
       placeholder="Username" name="username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password"
       placeholder="Password" name="password" required [(ngModel)]="model.password">
      <button [disabled]="!loginFrom.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
</nav>
